{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{title}}</h1>
    <div class="row col-md-8">
    {% for employee in employees%}
      <div class="col-md-3">
        <h4><a href="/employees/{{employee.id}}/show">{{employee.first_name}} {{employee.last_name}}</a></h4>
        <h4>{{employee.email}}</h4>
        <h4>{{employee.favorite_donut}}</h4>
        <h4>{{employee.shop_id}}</h4>
      </div>
    {% endfor %}
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newShopModal">
      New Employee
    </button>
    <!-- Modal -->
    <div class="modal fade" id="newShopModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create New Shop</h4>
          </div>
          <div class="modal-body">
            <form class="newForm" action="/shops/new" method="post">
              <div class="form-group">
                <label for="name">Shop Name</label>
                <input class="form-control" type="text" name="name_new" value="">
              </div>
              <div class="form-group">
                <label for="name">City</label>
                <input class="form-control" type="text" name="city_new" value="">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
