{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{title}}</h1>
    {% for donut in donuts %}
    <h4>{{donut.topping}}</h4>
    <h4>{{donut.price}}</h4>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="shopEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Edit Shop</h4>
        </div>
        <div class="modal-body">
          <form class="editShopForm form-group" action="/donuts/{{donut.id}}/edit" method="post">
            <div class="form-group">
              <label for="name">Shop Name</label>
              <input class="form-control" type="text" name="name_edit" value="">
            </div>
            <div class="form-group">
              <label for="name">City</label>
              <input class="form-control" type="text" name="city_edit" value="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Delete Shop</h4>
        </div>
        <div class="modal-body">
          <h1>Are You Sure?</h1>
          <form class="editShopForm form-group" action="/donuts/{{donut.id}}/delete" method="post">
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-danger">Yes, I'm Sure</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

{% endblock %}
