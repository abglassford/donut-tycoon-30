{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{title}}</h1>
    <div class="row col-md-8">
    {% for shop in shops%}
      <div class="col-md-3">
        <h3>{{shop.city}}</h3>
      </div>

    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#shopEditModal">
      Edit Shop Info
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="shopEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Edit Shop</h4>
        </div>
        <div class="modal-body">
          <form class="editShopForm form-group" action="/donut/shops/{{shop.id}}/edit" method="post">
            <div class="form-group">
              <label for="name">Shop Name</label>
              <input class="form-control" type="text" name="name_edit" value="">
            </div>
            <div class="form-group">
              <label for="name">City</label>
              <input class="form-control" type="text" name="city_edit" value="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>

      </div>
      {% endfor %}
    </div>


{% endblock %}
