{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{title}}</h1>
    <div class="row col-md-8">
    {% for shop in shops%}
      <div class="col-md-3">
        <h2><a href="/shops/{{shop.id}}/show">{{shop.name}}</a></h2>
        <h3>{{shop.city}}</h3>
      </div>
    {% endfor %}
    </div>
  </div>

{% endblock %}
