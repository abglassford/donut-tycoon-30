{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
  <h1>{{title}}</h1>
  <div class="row col-md-8">
  {% for donut in donuts%}
    <div class="col-md-4">
      <h2><a href="/donuts/{{donut.id}}/show">{{donut.name}}</a></h2>
    </div>
  {% endfor %}
  </div>
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newDonutModal">
    New Donut
  </button>
  <!-- Modal -->
  <div class="modal fade" id="newDonutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create New Donut</h4>
        </div>
        <div class="modal-body">
          <form class="newForm" action="/dontus/new" method="post">
            <div class="form-group">
              <label for="name">Shop Name</label>
              <input class="form-control" type="text" name="name_new" value="">
            </div>
            <div class="form-group">
              <label for="name">City</label>
              <input class="form-control" type="text" name="city_new" value="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
